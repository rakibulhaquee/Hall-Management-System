<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book Hall - HighSky Campus</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/booking.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>HighSky Campus</h1>
            <p>Hall Management System</p>
        </div>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="halls.html">Browse Halls</a></li>
                <li><a href="book-hall.html" class="active">Book Hall</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="my-bookings.html">My Bookings</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Book a Hall</h2>
        
        <form id="booking-form">
            <div class="form-group">
                <label for="hall-select">Select Hall:</label>
                <select id="hall-select" required>
                    <option value="">-- Select a Hall --</option>
                    <!-- Options will be populated by JavaScript -->
                </select>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="booking-date">Date:</label>
                    <input type="date" id="booking-date" required>
                </div>
                
                <div class="form-group">
                    <label for="start-time">Start Time:</label>
                    <input type="time" id="start-time" required>
                </div>
                
                <div class="form-group">
                    <label for="end-time">End Time:</label>
                    <input type="time" id="end-time" required>
                </div>
            </div>
            
            <div class="form-group">
                <label for="event-name">Event Name:</label>
                <input type="text" id="event-name" required>
            </div>
            
            <div class="form-group">
                <label for="event-description">Event Description:</label>
                <textarea id="event-description" rows="4"></textarea>
            </div>
            
            <div class="form-group">
                <label for="attendees">Expected Attendees:</label>
                <input type="number" id="attendees" min="1" required>
            </div>
            
            <div class="form-group">
                <label for="additional-requirements">Additional Requirements:</label>
                <textarea id="additional-requirements" rows="3"></textarea>
            </div>
            
            <button type="submit" class="submit-btn">Submit Booking</button>
        </form>
    </main>

    <footer>
        <p>&copy; 2023 BREEZ Campus Hall Management System</p>
    </footer>

    <!-- Booking Confirmation Modal -->
    <div id="confirmation-modal" class="modal">
        <div class="modal-content">
            <span class="close">&times;</span>
            <h2>Booking Confirmation</h2>
            <div id="confirmation-details">
                <!-- Confirmation details will be inserted here -->
            </div>
            <button id="print-confirmation">Print Confirmation</button>
            <button id="new-booking">Make Another Booking</button>
        </div>
    </div>

    <script src="js/script.js"></script>
    <script src="js/booking.js"></script>
</body>
</html>
