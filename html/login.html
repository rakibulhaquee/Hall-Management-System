<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login -  HighSky Campus</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>HighSky Campus</h1>
            <p>Hall Management System</p>
        </div>
        <nav>
            <ul>

                <li><a href="index.html">Home</a></li>
                <li><a href="halls.html" class="active">Browse Halls</a></li>
                <li><a href="book-hall.html">Book Hall</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="my-bookings.html">My Bookings</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>

            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2>Login to Your Account</h2>
            <form id="login-form">
                <div class="form-group">
                    <label for="login-email">Email</label>
                    <input type="email" id="login-email" required placeholder="Enter your email">
                    <div class="error-message" id="login-email-error"></div>
                </div>
                <div class="form-group">
                    <label for="login-password">Password</label>
                    <input type="password" id="login-password" required placeholder="Enter your password">
                    <div class="error-message" id="login-password-error"></div>
                </div>
                <div class="form-options">
                    <label>
                        <input type="checkbox" id="remember-me"> Remember me
                    </label>
                    <a href="#" id="forgot-password">Forgot password?</a>
                </div>
                <button type="submit" class="submit-btn">Login</button>
                <div class="form-footer">
                    Don't have an account? <a href="signup.html">Sign up</a>
                </div>
            </form>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/login.js"></script>
</body>
</html>
