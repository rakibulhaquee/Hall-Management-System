<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - HighSky Campus</title>
    <link rel="stylesheet" href="css/style.css">
    <link rel="stylesheet" href="css/auth.css">
</head>
<body>
    <header>
        <div class="logo">
            <h1>HighSky Campus</h1>
            <p>Hall Management System</p>
        </div>
        <nav>
            <ul>
                
                <li><a href="index.html">Home</a></li>
                <li><a href="halls.html" class="active">Browse Halls</a></li>
                <li><a href="book-hall.html">Book Hall</a></li>
                <li><a href="feedback.html">Feedback</a></li>
                <li><a href="my-bookings.html">My Bookings</a></li>
                <li><a href="login.html">Login</a></li>
                <li><a href="signup.html">Sign Up</a></li>
            </ul>
        </nav>
    </header>

    <main class="auth-container">
        <div class="auth-card">
            <h2>Create Your Account</h2>
            <form id="signup-form">
                <div class="form-group">
                    <label for="signup-name">Full Name</label>
                    <input type="text" id="signup-name" required placeholder="Enter your full name">
                    <div class="error-message" id="signup-name-error"></div>
                </div>
                <div class="form-group">
                    <label for="signup-email">Email</label>
                    <input type="email" id="signup-email" required placeholder="Enter your email">
                    <div class="error-message" id="signup-email-error"></div>
                </div>
                <div class="form-group">
                    <label for="signup-password">Password</label>
                    <input type="password" id="signup-password" required placeholder="Create a password">
                    <div class="password-strength">
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-bar"></span>
                        <span class="strength-text" id="password-strength-text">Weak</span>
                    </div>
                    <div class="error-message" id="signup-password-error"></div>
                </div>
                <div class="form-group">
                    <label for="signup-confirm-password">Confirm Password</label>
                    <input type="password" id="signup-confirm-password" required placeholder="Confirm your password">
                    <div class="error-message" id="signup-confirm-password-error"></div>
                </div>
                <div class="form-group">
                    <label for="signup-department">Department</label>
                    <select id="signup-department" required>
                        <option value="">Select Department</option>
                        <option value="Administration">Administration</option>
                        <option value="Faculty">Faculty</option>
                        <option value="Student">Student</option>
                        <option value="Staff">Staff</option>
                    </select>
                    <div class="error-message" id="signup-department-error"></div>
                </div>
                <button type="submit" class="submit-btn">Create Account</button>
                <div class="form-footer">
                    Already have an account? <a href="login.html">Log in</a>
                </div>
            </form>
        </div>
    </main>

    <script src="js/auth.js"></script>
    <script src="js/signup.js"></script>
</body>
</html>
